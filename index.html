<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="frmAddUpdate col-9">
                <div class="form-group">
                    <label>Items</label>
                    <input id="txtName" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input id="txtQuantity" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input id="txtPrice" class="form-control"/>
                </div>
                <div class="form-group">
                    <label></label>
                    <input id="txtProductUpdate" type="hidden" />
                    <input id="idCreate" onclick="handleCreate()" type="button" class="btn  btn-warning" value="Create"/>
                    <input id="idUpdate" style="display: none;" onclick="handleUpdate()" type="button" class="btn  btn-warning" value="Update"/>
                    <input id="idCancel" style="display: none;" onclick="handleCancel()" type="button" class="btn  btn-dark" value="Cancel"/>
                </div>
            </div>
            <div class="frmSearch col-3">
                <input class="form-control" oninput="handleSearchChange()" type="text" placeholder="search..." id="search">
            </div>
        </div>
        <div class="products">
            <table>
                <thead class="thead-dark">
                    <tr>
                        <th>#ID</th>
                        <th>Items</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="tbody-product" id="tbProducts">
                    
                </tbody>
                <tfoot class="tfoot">
                    <tr>
                        <th colspan="4" class="text-right">Sub total:	</th>
                        <th class="text-right" id="txtSubTotal">141.060.000 vnd</th>
                        <th></th>
                    </tr>
                    <tr>
                        <th colspan="4" class="text-right">Total:	</th>
                        <th class="text-right" id="txtTotal">141.060.000 vnd</th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="product.js"></script>
</body>
</html>
